{% extends 'voting/base.html' %}
{% block content %}
<div class="container">
    <h2>Results for {{ election.name }}</h2>
    <ul class="list-group">
        {% for vote in votes %}
            <li class="list-group-item">{{ vote.candidate.name }} - {{ vote.candidate.party }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
