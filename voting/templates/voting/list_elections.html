{% extends 'voting/base.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-3">Available Elections</h2>
    <div class="list-group">
        {% for election in elections %}
            <a href="{% url 'vote' election.id %}" class="list-group-item list-group-item-action">
                {{ election.name }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
