{% extends 'voting/base.html' %}
{% block title %}
<title>Password Reset Complete</title>
{% endblock title %}
{% block content %}

<style>
    .reset-complete-container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    }
    h3 {
        color: #28a745;
    }
    a {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 15px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    a:hover {
        background: #0056b3;
    }
</style>

<div class="reset-complete-container">
    <h3>Password Reset Complete</h3>
    <p>Your password has been successfully reset.</p>
    <a href="{% url 'login' %}">Login Here</a>
</div>

{% endblock content %}
