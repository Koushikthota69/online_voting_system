{% extends 'voting/base.html' %}
{% block title %}
<title>Password Reset</title>
{% endblock title %}
{% block content %}

<style>
    .password-reset-container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    }
    h3 {
        color: #17a2b8;
    }
    form {
        margin-top: 15px;
    }
    input[type="submit"] {
        padding: 10px 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background: #0056b3;
    }
</style>

<div class="password-reset-container">
    <h3>Password Reset</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send Email">
    </form>
</div>

{% endblock content %}
