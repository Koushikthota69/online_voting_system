{% extends 'voting/base.html' %}
{% block content %}
<div class="container">
    <h2>Vote in {{ election.name }}</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Choose a Candidate:</label>
            <select name="candidate" class="form-select">
                {% for candidate in candidates %}
                    <option value="{{ candidate.id }}">{{ candidate.name }} ({{ candidate.party }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">College ID:</label>
            <input type="text" name="college_id" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Vote</button>
    </form>
</div>
{% endblock %}
